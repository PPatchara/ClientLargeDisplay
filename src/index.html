<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Honey Spot</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lightslider.css">
    <link rel="stylesheet" href="/material/fonts/material-icons.css">
    <link rel="stylesheet" href="css/stylesheet.css">

</head>
<body>

    <div class="demo">
        <div class="item">
            <ul id="content-slider" class="content-slider">
                <li data-id="#001">
                    <img data-category="Competition" src="img/1.jpg">
                    <!-- <h3>1</h3> -->
                </li>
                <li data-id="#002">
                    <img data-category="Camp" src="img/2.jpg">
                    <!-- <h3>2</h3> -->
                </li>
                <li data-id="#003">
                    <img data-category="Keynote" src="img/3.jpg">
                    <!-- <h3>3</h3> -->
                </li>
            </ul>
        </div>
        <button id="prev" type="button" class="btn btn-default">Prev</button>
        <button id="next" type="button" class="btn btn-default">Next</button>

        <div id="feedbackModal" class="modal fade" data-backdrop="false">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <i id="feedbackIcon" class="material-icons md-128"></i>
                <p id="feedbackAction"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div> 
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="category">
                    <button type="button" class="btn btn-default btn-lg btn-tag">
                        <p id="tag"></p>
                    </button> 
                </div>
            </div>
            <div class="col-md-6">
                <div class="actions">
                    <div>
                        <button type="button" id="calendar" class="btn btn-default btn-lg btn-round">
                          <i class="material-icons md-128">bookmark</i>
                        </button> 
                    </div>
                    <div>
                        <button type="button" id="calendar" class="btn btn-default btn-lg btn-round">
                          <i class="material-icons md-128">share</i>
                        </button> 
                    </div>
                    <div>
                        <button type="button" id="calendar" class="btn btn-default btn-lg btn-round">
                          <i class="material-icons md-128">event_note</i>
                        </button> 
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <div class="row">
        
        <div id="qrcodeModal" class="modal fade" data-backdrop="false">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <div id="qrcode"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div> 
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/lightslider.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/main.js"></script>
    <script src="socket/socket.io.js"></script>

    <script>
        var socket = io('http://localhost:3000');
        var connected = false;

        var slider, currentId,category,tag;
        var currentState = 1;
        var timerSlide,timerFeedback = 0;
        var loopState = 'play';
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 500,
            height : 500,
            correctLevel : QRCode.CorrectLevel.H
        });

        $(document).ready(function() {
            socket.on('gesture swipeleft', (gesture) => {
                log('Gesture', gesture);
                navigate();
                changeStateNext();
            });
            socket.on('gesture swiperight', (gesture) => {
                log('Gesture', gesture);
                navigate();
                changeStatePrev();
            });
            socket.on('gesture swipeup', (gesture) => {
                log('Gesture', gesture);
                navigate();
                jumpTo(getLastState());
            });
            socket.on('gesture swipedown', (gesture) => {
                log('Gesture', gesture);
                showFeedback('perm_device_information','Read more details on your mobile device.');
                detailedMode();
            });
            socket.on('gesture press', (gesture) => {
                log('Gesture', gesture);
                showFeedback('bookmark','Saved');
            });
            socket.on('gesture tap', (gesture) => {
                log('Gesture', gesture);
                showFeedback('bookmark','Saved');
            });
            socket.on('bookmarked', (state) => {
                log('Bookmark', state);
                showFeedback('bookmark','Saved');
            });
            socket.on('unbookmarked', (state) => {
                log('Bookmark', state);
                showFeedback('bookmark_border','Unsaved');
            });
            socket.on('share', (state) => {
                log('Share', state);
                showFeedback('share','Shared');
            });
            socket.on('calendar', (state) => {
                log('Share', state);
                showFeedback('event_note','Add to calendar');
            });
            socket.on('joined', (message) => {
                if (message.isNewUser) {
                    
                }
                loopState = 'pause'
                pauseAutoSlide();
                $('#qrcodeModal').modal('hide');
            });

            function generateQR(url) {
                qrcode.makeCode(url);
                $('#qrcodeModal').modal('show');
            }

            generateQR("http://10.50.8.13:3000/1234");

            function countDownfeedBack(time) {
                resetTimer(timerFeedback);
                timerFeedback = setTimeout(hideFeedback, time);
            }

            function showFeedback(icon,action) {
                $('#feedbackIcon').text(icon);
                $('#feedbackAction').text(action);
                $('#feedbackModal').modal('show');
                countDownfeedBack(2500);
            }

            function hideFeedback(){
                $('#feedbackModal').modal('hide');
            }

            function showTag(element) {
                let category = getCurrentSlide(element).find('img').data('category');
                $('#tag').text(category);
                console.log(category);
            }
            
            $('#next').on('click', function (e) {
                slider.goToNextSlide();
            })
            $('#prev').on('click', function (e) {
                slider.goToPrevSlide();
            })

            function countDownautoSlide(time) {
                resetTimer(timerSlide);
                timerSlide = setTimeout(playAutoSlide, time);
            }

            function resetTimer(timer) {
                clearTimeout(timer);
            }

            function pauseAutoSlide() {
                slider.pause();
                loopState = 'pause';
                log('LoopState','pause');
            }

            function playAutoSlide() {
                slider.play();
                loopState = 'play';
                log('LoopState','play');
            }

            function getCurrentSlide(element) { 
                var currentSlide = $(element).find('li.active');
                return currentSlide;
            }
            function getCurrentEvent(element) { 
                currentId = getCurrentSlide(element).data('id');
                return currentId;
            }

            function changeStateNext() {
                slider.goToNextSlide(); 
            }
            
            function changeStatePrev() {
                slider.goToPrevSlide(); 
            }

            function keepLastState() {
                currentState = slider.getCurrentSlideCount();
                log('KeepState', currentState);
            }

            function getLastState() {
                return currentState;
            }

            function jumpTo(currentState) {
                slider.goToSlide(currentState);
                console.log("JumpTo: " + currentState);
            }

            function navigate(){
                pauseAutoSlide();
                countDownautoSlide(5000);
            }

            function detailedMode(){
                keepLastState();
                countDownautoSlide(5000);
                
            }

            slider = $('#content-slider').lightSlider({
                item:1,
                slideMargin:0,
                loop:true,
                speed:500,
                auto:true,
                pause:10000,
                controls:false,
                pager:false,
                onSliderLoad: function(element) {
                    currentId = getCurrentEvent(element);
                    log('CurrentId-load', currentId);
                    socket.emit('largescreen state', currentId, loopState);

                    showTag(element);
                },
                onAfterSlide: function (element) {
                    currentId = getCurrentEvent(element);
                    log('CurrentId-after', currentId);
                    socket.emit('largescreen state', currentId, loopState);
                    
                    showTag(element);
                }
            });
        });
    </script>
</body>
</html>
